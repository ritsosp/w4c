<h1>Soil Type A</h1>

<p>Low drainage potential.<br>
  Even if saturated, the soil has a high rate of infiltration.<br>
  Deep, well-drained soil of moderate texture (sand, deep river bed).<br>
  The loss rate for the soil group is between 7,5 and 11,5 mm / h.</p>

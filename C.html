<h1>Soil Type C</h1>

<p>High to moderate drainage potential.<br>
  Soil, if saturated, has a low water infiltration rate.<br>
  Clay loam, shallow sandy loam, soil with low organic matter content and soil with typically high clay content.<br>
  The loss rate for the soil group is between 1,3 and 3,85 mm / h.</p>

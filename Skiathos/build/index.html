<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Skiathos Water Visualisation</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<a href="#">Water<span class="four">4</span>Cities</a>
			<img src="./assets/img/footer.png" alt="Cityscape Header Image" />
		</header>

		<section>
			<div id="loading">
				<div class="loading_container">
					<div class="boxLoader">
						<div class="box--slide"></div>
						<div class="box--slide"></div>
						<div class="box--slide"></div>
						<div class="box--slide"></div>
					</div>
				</div>
			</div>
			<!-- loading -->

			<div class="container">
				<div id="top_bar" class="section-wrapper">
					<div class="breadcrumb">
						<form action="">
							<span class="selector region_select">
								<label for="region">Region</label>
								<select
									id="region_select"
									name="region"
								></select>
							</span>
							<span class="selector area_select">
								/
								<label for="area">Area</label>
								<select id="area_select" name="area"></select>
							</span>
							<span class="selector year_select">
								/
								<label for="year">Year</label>
								<select id="year_select" name="year"></select>
							</span>
							<span class="selector month_select">
								/
								<label for="month">Month</label>
								<select id="month_select" name="month"></select>
							</span>
							<span class="selector day_select">
								/
								<label for="day">Day</label>
								<select id="day_select" name="day"></select>
							</span>
						</form>
					</div>

					<div id="lock" class="toggle-switch lock">
						<div class="switch-body">
							<div class="toggle"></div>
						</div>
						<label
							><i
								id="unlocked"
								class="lock_active fas fa-lock-open"
							></i>
							/ <i id="locked" class="fas fa-lock"></i
						></label>
						<input type="checkbox" name="lock_check" />
						<div class="lock_tooltip">
							Lock / Unlock Interactivity
						</div>
					</div>
				</div>
				<!-- breadcrumb -->

				<div class="vis-container">
					<div class="section-wrapper map-wrapper">
						<div id="map">
							<div class="back">
								<span>‚Üê</span>
								<div>View all areas</div>
							</div>

							<div id="lang_toggle">
								<div class="toggle-switch lang">
									<div class="switch-body">
										<div class="toggle"></div>
									</div>
									<label
										><span class="sel_active" id="sel_left"
											>GR</span
										>
										/ <span id="sel_right">EN</span></label
									>
									<input type="checkbox" name="lang_check" />
								</div>
								<div class="toggle_tooltip">
									Map language
								</div>
							</div>
						</div>
						<!-- map -->
					</div>

					<div class="section-wrapper stack-wrapper">
						<div class="stack_cover hidden">
							<i class="fas fa-exclamation-triangle"></i>
							No data for this selection, please select another
							option.
						</div>
						<div id="stack">
							<div id="stack_display"></div>
							<svg width="625" height="425"></svg>
						</div>
						<!-- stack -->
					</div>

					<div class="section-wrapper line-wrapper">
						<div id="line">
							<h2>Groundwater level (m)</h2>
							<svg width="425" height="410"></svg>
						</div>
						<!-- lines -->
					</div>

					<div class="section-wrapper partition-wrapper">
						<div class="partition_cover hidden">
							<i class="fas fa-exclamation-triangle"></i>No data
							for this selection, please select another option.
						</div>
						<div id="partition">
							<svg class="main" width="700" height="425"></svg>
						</div>
						<!-- partition -->
						<div class="rev-water">
							<div id="rw"></div>
							<!-- rw -->
							<div id="nrw"></div>
							<!-- nrw -->
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="./js/polyfill.min.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>

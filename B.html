<h1>Soil Type B</h1>

<p>Average to low drain potential.<br>
  The earth, if saturated, has an average rate of water infiltration.<br>
  Shallow river beds, sandy loam with moderate permeability.<br>
  The loss rate for the soil group is between 3,85 and 7,5 mm / h.</p>
